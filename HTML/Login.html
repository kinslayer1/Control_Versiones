<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="formoid_files/formoid1/formoid-solid-red.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="formoid_files/formoid1/jquery.min.js">
    </script>
    <title></title>
</head>
<body class="element-login" ng-app="myApp" ng-controller="customersCtrl">
    <form class="formoid-solid-red"
        style="background-color:#FFFFFF;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:980px;min-width:150px"
        action="Pestana1.html">
        <div class="title">
            <h2>BANCO AV VILLAS - LOGIN</h2>
        </div>
        <div class="element-separator">
            <hr />
            <h3 class="section-login">Ingresar al avaluó comercial</h3>
        </div>
        <div class="element-separator">
            Si tienes una cuenta con nosotros ingresa tu usuario y contraseña
        </div>
        <div>
            <hr />
            <table>
                <tr>
                    <td>Usuario                    
                    </td>
                    <td colspan="2">
                        <div class="element-input">
                            <label class="title"><span class="required"></span></label>
                            <div class="item-cont">
                                <input class="large" type="text" name="input" required="required"
                                    placeholder="Usuario" /><span class="icon-place"></span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Contraseña
                    </td>
                    <td colspan="2">
                        <div class="element-password">
                            <label class="title"></label>
                            <div class="item-cont">
                                <input class="large" type="password" name="password" value="" placeholder="Contraseña"
                                    required="required" /><span class="icon-place"></span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><span>&nbsp</span></td>
                    <td><input type="submit" value="Entrar"/></td>                    
                    <td><a href="#">¿Recordar contraseña?</a></td>
                </tr>
                </table> </div> 
                <span>&nbsp</span>
        </form> 
    </body> 
</html>
