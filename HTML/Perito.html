<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <link rel="stylesheet" href="formoid_files/formoid1/formoid-solid-red.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script type="text/javascript" src="formoid_files/formoid1/jquery.min.js">
  </script>
  <script>
    var app = angular.module("myApp", []);
    app.controller("customersCtrl", function ($scope, $http) {
      $http.get("regiones.JSON").then(function (response) {
        $scope.names = response.data.records;
      });
    });
  </script>
  <title></title>
</head>

<body ng-app="myApp" ng-controller="customersCtrl">
  <form enctype="multipart/form-data" enctype="multipart/form-data" class="formoid-solid-red"
    style="background-color:#FFFFFF;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:980px;min-width:150px"
    action="Basica.html">
    <div class="title">
      <h2>Informe de avalúo comercial banco Av Villas – ID 860035827</h2>
    </div>
    <div class="element-separator">
      <hr />
      <h3 class="section-break-title">Información del perito</h3>
    </div>
    <div class="element-separator">
      <hr />
      <table>
        <tr>
          <td>
            <p>Entidad Avaluadora:</p>
          </td>
          <td>
            <div class="element-input">
              <label class="title"><span class="required"></span></label>
              <div class="item-cont">
                <input class="large" type="text" name="input" required="required"
                  placeholder="Entidad Avaluadora" /><span class="icon-place"></span>
              </div>
            </div>
          </td>
        </tr>
        </tr>
      </table>
      <div class="element-address">
        <label class="title"><span class="required"></span></label>
        <table>
          <tr>
            <td>Dirección</td>
            <td width="50%">
              <span class="addr1">
                <input placeholder="Dirección" type="text" name="address[addr1]" required="required" /><span
                  class="icon-place"></span></span>
            </td>
            <td>Teléfono</td>
            <td width="50%">
              <span class="zip">
                <input placeholder="Teléfono" type="text" maxlength="15" name="address[zip]" required="required" />
                <span class="icon-place"></span>
              </span>
            </td>

          </tr>
          <tr>
            <td>Banco</td>
            <td width="50%">
              <span class="city">
                <input placeholder="Banco" type="text" required="required" />
                <span class="icon-place"></span>
              </span>
            </td>
            <td>ID Banco</td>
            <td width="50%">
              <span class="zip">
                <input placeholder="ID Banco" type="text" maxlength="15" required="required" />
                <span class="icon-place"></span>
              </span>
            </td>
          </tr>
          <tr>
            <td>Departamento</td>
            <td width="50%">
              <span class="state">
                <select required="required">
                  <option value="" selected></option>
                  <option ng-repeat="x in names" value="{{x.Departamento}}">{{x.Departamento}}</option>
                </select>
                <span class="icon-place"></span>
              </span>
            </td>
            <td>Ciudad</td>
            <td width="50%">
              <span class="city">
                <!--<div ng-repeat="f in names">
                      <select ng-model="selectedCar" ng-options="y.Departamento for y in names">
                        </select>
                      
                  <select required="required">                     
                    <option value="" selected ></option>
                    <option ng-repeat="y in f.Cities" value="{{y.City}}">{{y.City}}</option>
                  </option>
                  </div>
                </select>            -->

                <select ng-model="form.model">
                  <option ng-selected="{{y == x.Departamento}}" ng-repeat="y in names" value="{{y.City}}">
                    {{y.City}}
                  </option>
                </select>
                <span class="icon-place"></span>
              </span>
            </td>
          </tr>
        </table>
      </div>
      <div class="submit"><input type="submit" value="Siguiente" /></div>
    </div>
  </form>
</body>

</html>
